<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pokemon Gallery</title>
    <!-- Bootstrap css and my own css -->
    <link rel="stylesheet" 
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" 
        integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" 
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css" />
    
</head>
<body ng-app="pokemonGallery">
   
    <div class="container">
        <div class="pokemonHeader">
            <img src="images/hero-background.jpg" width="100%">
            <h1>Pokemon Gallery</h1>
        </div>
        <div ng-controller="listCtrl">

        <form class="form-inline well well-sm clearfix">
            <span class="glyphicon glyphicon-search"></span>
            <input type="text" class="form-control" ng-model="search">
        </form>
        <div class="row">
                <div class="col-sm-3 pokemonList" ng-repeat="(key,value) in data.slice(((currentPage-1)*itemsPerPage), ((currentPage)*itemsPerPage)) | filter:search">
                <div class="well well-sm">
                <img ng-src="images/{{value.url.split('/').slice(-2)[0]}}.png" class="img-rounded img-responsive pokemonImg" >
                <h1>{{value.url.split('/').slice(-2)[0] +'. '+value.name}}</h1>
                </div>
                </div>
        </div>
        <pagination total-items="totalItems" ng-model="currentPage" class="pagination-sm" items-per-page="itemsPerPage"></pagination>
            
        </div>
	

    </div>

    <!-- third party js -->
    <script src="js/lib/angular.min.js"></script>
    <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
    <script src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.11.0.js"></script>
    <!--application scripts -->
	<script src="js/app.js"></script>
    <script src="js/controllers/list.js"></script>
    

</body>
</html>
